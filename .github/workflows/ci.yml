name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x

    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage --logger "trx;LogFileName=test-results.trx"

# test results related steps
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: './coverage/**/*.trx'

    - name: Publish Test Results Summary
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: './coverage/**/*.trx'
        check_name: 'Test Results'
        comment_mode: always
        check_run: false

    - name: Test Reporter with Annotations
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: './coverage/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

# code coverage related steps
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

    - name: Install ReportGenerator
      if: always()
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: Merge coverage reports for summary
      if: always()
      run: |
        reportgenerator \
          -reports:"./coverage/**/coverage.cobertura.xml" \
          -targetdir:"./coverage/merged" \
          -reporttypes:"Cobertura"

    - name: Generate coverage summary
      if: always()
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./coverage/merged/Cobertura.xml
        format: markdown
        output: both

    - name: Add Coverage to Summary
      if: always()
      run: |
        cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage reports as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: './coverage/**/*.xml'
